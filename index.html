<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABC Fitness Studio | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="header-container">
    <div class="header-left">
      <img src="images/logo.png" alt="ABC Fitness Studio Logo" class="logo">
      <h1>ABC Fitness Studio</h1>
    </div>
    <nav class="header-nav">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Us</a>
      <a href="community.html">Community</a>
    </nav>
  </div>
</header>

<main class="centered-main">
  <section class="homepage">
    <img src="images/homepage.png" alt="ABC Fitness Studio Homepage Image" class="homepage-image">
  </section>

  <section class="products">
    <h2 class="promo-heading">Join Our Yoga, Pilates & Kickboxing Classes Today!</h2>
    <div class="product-buttons">
      <a href="gallery.html" class="product-btn">View All</a>
    </div>
  </section>
</main>

<footer>
  <div class="footer-container">
    <form id="subscribe-form">
      <label for="subscribeEmail">Subscribe to our newsletter:</label>
      <input type="email" id="subscribeEmail" required>
      <button type="submit">Subscribe</button>
    </form>

    <div class="social-links">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
    </div>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
